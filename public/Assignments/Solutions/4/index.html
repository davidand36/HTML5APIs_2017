<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Maps</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
   integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
   crossorigin=""/>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css">
    <link rel="stylesheet" href="Maps.css">
  </head>
  <body>
    <header>
      <h1>Maps</h1>
    </header>

    <form>
      <label>Choose a location <br/>
        <select id="location-menu"></select>
      </label>
    </form>
    <form>
      or enter coordinates: <br/>
      <label for="latitude">Latitude</label>
      <input type="number" id="latitude" min="-90" max="90" step="any" />
      <label for="longitude">Longitude</label>
      <input type="number" id="longitude" min="-180" max="180" step="any" />
      <label for="zoom">Zoom</label>
      <input type="number" id="zoom" min="1" max="20" step="1" />
      <button type="submit" id="submit-coords">Submit</button>
    </form>
    <form>
      or <button type="button" id="use-device-loc">Use Device Location</button>
    </form>

    <hr />

    OpenStreetMap (static)
    <img id="static-osm" class="static-map" />
    <hr />
    Google (static)
    <img id="static-google" class="static-map" />
    <hr />
    Leaflet - OpenStreetMap (slippy)
    <div id="slippy-leaflet-osm" class="slippy-map" /></div>
    <hr />
    Leaflet - OpenTopoMap (slippy)
    <div id="slippy-leaflet-topo" class="slippy-map" /></div>
    <hr />
    Google - hybrid (slippy)
    <div id="slippy-google" class="slippy-map" /></div>
    <hr />
    OpenLayers - Bing (slippy)
    <div id="slippy-openlayers" class="slippy-map" /></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
   integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
   crossorigin=""></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATrlcjKj6-tZD6t_moMekn1Hh7Lp9bIwU"></script>
    <script src="https://openlayers.org/en/v4.1.1/build/ol.js"></script>
    <script src="Maps.js"></script>
  </body>
</html>
