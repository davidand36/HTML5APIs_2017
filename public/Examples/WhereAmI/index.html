<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Where Am I?</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="WhereAmI.css" />
  </head>
  <body>

    <div id="errorMessageDiv"></div>

    <table id="dateTimeTable">
      <tbody>
        <tr id="localDateTimeRow">
          <td>Date &amp; time (local)</td>
          <td id="localDateTimeCell"></td>
        </tr>
        <tr id="utcDateTimeRow">
          <td>Date &amp; time (UTC)</td>
          <td id="utcDateTimeCell"></td>
        </tr>
      </tbody>
    </table>

    <table id="geolocationTable">
      <tbody>
        <tr id="latitudeRow">
          <td>Latitude</td>
          <td id="latitudeCell"></td>
        </tr>
        <tr id="longitudeRow">
          <td>Longitude</td>
          <td id="longitudeCell"></td>
        </tr>
        <tr id="altitudeRow">
          <td>Altitude</td>
          <td id="altitudeCell"></td>
        </tr>
        <tr id="speedRow">
          <td>Speed</td>
          <td id="speedCell"></td>
        </tr>
        <tr id="headingRow">
          <td>Heading</td>
          <td id="headingCell"></td>
        </tr>
        <tr id="accuracyRow">
          <td>Accuracy</td>
          <td id="accuracyCell"></td>
        </tr>
        <tr id="altitudeAccuracyRow">
          <td>Altitude accuracy</td>
          <td id="altitudeAccuracyCell"></td>
        </tr>
        <tr id="geolocAcquiredRow">
          <td>Time acquired</td>
          <td id="geolocAcquiredCell"></td>
        </tr>
      </tbody>
    </table>


    <button type="button" id="watchGeolocation">Watch Geolocation</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
    <script src="GeolocationService.js"></script>
    <script src="WhereAmI.js"></script>
  </body>
</html>
